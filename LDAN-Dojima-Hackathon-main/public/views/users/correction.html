<!DOCTYPE html>
<html lang="en" dir="ltr">

<head>
    <meta charset="utf-8" />
    <title>Correction Request</title>
    <link rel="stylesheet" href="../../assets/style/main.css">
    <link rel="stylesheet" href="../../assets/style/forms.css" />
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous" />
    <script src="../../scripts/correction.mjs" type="module" defer></script>
</head>

<body>
    <!-- header -->
    <div class="container">
        <header>
            <div include-html="../common/header.html"></div>
        </header>
    </div>

    <div class="main m-2">
        <button class="btn btn-outline-secondary">
            <a style="color: black;" href="../users/homepage.html">Go Back</a>
        </button>
        <div class="row">
            <div class="col-4">
                <img style="padding-left: 150px;" src="../../assets/images/1_ruDqs86CY0Mgi-_C4ScZGQ-removebg-preview (1).png" alt="cloud " width="1000" height="500">
            </div>
            <div class="col-8">
                <div class="container">

                    <div class="d-flex justify-content-center" id="alert-div">
                        <div id="alert-box" role="alert">
                            <h5 id="alert-message" class="text-center"></h5>
                        </div>
                    </div>
                    <div class="d-flex justify-content-center">
                        <div class="center">
                            <h1>NFT Correction Request</h1>
                            <div id="form">
                                <div class="txt_field">
                                    <input id="propertyID" type="text" required />
                                    <span></span>
                                    <label>Property ID</label>
                                </div>
                                <div class="txt_field">
                                    <input id="name" type="text" required />
                                    <span></span>
                                    <label>New Name</label>
                                </div>
                                <div class="txt_field">
                                    <input id="description" type="text" required />
                                    <span></span>
                                    <label>Describe Correction</label>
                                </div>

                                &nbsp;&nbsp;
                                <input type="submit" value="Submit" class="btn btn-outline-success" /> &nbsp;&nbsp;
                            </div>
                        </div>
                    </div>
                </div>
            </div>


</body>

</html>
